<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundi抽選アプリ</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>🎯 fundi抽選アプリ</h1>
    </header>
    <main>
        <section id="抽選">
            <h2>抽選設定</h2>
            <form id="lottery-form">
                <label for="csv-file">CSVファイルをアップロード:</label>
                <input type="file" id="csv-file" accept=".csv" required>
                <br><br>
                <label for="budget">抽選予算金額:</label>
                <input type="number" id="budget" name="budget" min="1" required>
                <br><br>
                <label for="exclude">除外するメールアドレス (カンマ区切り):</label>
                <input type="text" id="exclude" name="exclude"
                    placeholder="例: sample1@example.com, sample2@example.com">
                <br><br>
                <button type="button" onclick="submitForm()">抽選開始</button>
            </form>
            <div id="result">
                <!-- 抽選結果がここに表示されます -->
            </div>
            <div id="download-area" style="display: none; margin-top: 20px;">
                <button onclick="downloadResults()">結果をCSVでダウンロード</button>
            </div>
        </section>
        <section id="履歴" style="margin-top: 40px;">
            <h2>抽選履歴</h2>
            <button onclick="clearHistory()">履歴を削除</button>
            <div id="history-list">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 fundi All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
