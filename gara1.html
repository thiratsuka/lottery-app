  <script>

    document.addEventListener('DOMContentLoaded',function(){
      document.querySelector('.pChild__gara--play').addEventListener('click',function(e){
        e.preventDefault();
        document.querySelector('video').controls = false;
        document.querySelector('video').play();
      })
      document.querySelector('video').play();
      document.querySelector('video').controls = false;
      document.querySelector('.pChild__gara--play').click();

      // When the video ends, navigate to the next page
      document.querySelector('video').addEventListener('ended', function () {

    })
