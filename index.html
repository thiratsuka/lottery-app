  <script>
    document.getElementById('file').addEventListener('change', function (event) {
        // ローカルストレージをリセット
        localStorage.removeItem('participants');
        localStorage.removeItem('lotteryResults');

        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          const csvData = e.target.result;
          const rows = csvData.split('\n').slice(1); // Remove header row
          const tbody = document.querySelector('#result tbody');
          tbody.innerHTML = ''; // Clear existing rows

          let participants = [];

          rows.forEach(row => {
            if (row.trim()) {
              const [customerNumber, lotCount, amount, email] = row.split(',');

              // 口数が0のデータを除外する
              if (!lotCount || parseInt(lotCount.trim()) <= 0) return;

              const formattedAmount = new Intl.NumberFormat('ja-JP', { style: 'currency', currency: 'JPY' }).format(lotCount * 10000);
              const tr = document.createElement('tr');

              tr.innerHTML = `
            <td>${email}</td>
            <td>${lotCount}</td>
            <td>${formattedAmount}</td>
          `;

              tbody.appendChild(tr);

              participants.push({
                customerNumber: customerNumber.trim(),
                email: email.trim(),
                lotCount: parseInt(lotCount.trim()),
                amount: parseInt(lotCount.trim()) * 10000 // 口数 × 10,000
              });
            }
          });

          // Store participants in localStorage for later use
          localStorage.setItem('participants', JSON.stringify(participants));
        };

        reader.readAsText(file);
      });


    document.querySelector('.pChild__gara--main--btn a').addEventListener('click', function (event) {
        event.preventDefault();

        // ローカルストレージをリセット
        localStorage.removeItem('lotteryResults');

        const participants = JSON.parse(localStorage.getItem('participants')) || [];
        const totalDrawAmount = 1282500000; // 抽選予定金額
        let remainingLotCount = totalDrawAmount / 10000; // 口数ベースに変換
        let totalApplicationLotCount = participants.reduce((sum, participant) => sum + participant.lotCount, 0); // 応募総口数
        let winners = [];
        let totalLotCount = 0; // 合計口数
        let totalAmount = 0; // 合計金額

        // シャッフル関数
        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
        }

        // **参加者リストをランダムにシャッフル**
        shuffle(participants);

        if (totalApplicationLotCount <= remainingLotCount) {
          participants.forEach(participant => {
            const winLotCount = participant.lotCount;
            const winAmount = winLotCount * 10000;

            winners.push({
              customerNumber: participant.customerNumber,
              email: participant.email,
              lotCount: winLotCount,
              amount: winAmount,
              isPartialWin: false
            });

            totalAmount += winAmount;
            totalLotCount += winLotCount;
          });
        } else {
          participants.forEach((participant, index) => {
            if (remainingLotCount <= 0) return;

            let winLotCount = Math.min(participant.lotCount, remainingLotCount);

            if (index === participants.length - 1 && remainingLotCount > 0) {
              winLotCount = Math.min(remainingLotCount, participant.lotCount);
            }

            remainingLotCount -= winLotCount;

            // **ここが変更された部分**
            if (winLotCount <= 0) return; // 当選口数が0の人は追加しない

            const winAmount = winLotCount * 10000;

            winners.push({
              customerNumber: participant.customerNumber,
              email: participant.email,
              lotCount: winLotCount,
              amount: winAmount,
              isPartialWin: winLotCount < participant.lotCount
            });

            totalAmount += winAmount;
            totalLotCount += winLotCount;
          });
        }

        localStorage.setItem('lotteryResults', JSON.stringify(winners));

        window.location.href = './gara1.html';
      });
